<!doctype html>
<html ng-app='myApp'>
<head>

	<title>Instagram Searcher</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />


</head>

<body>

	<div class="container" ng-controller="InstagramSearchCtrl">

		<header class="row"> 
			<img src="images/instagram-logo.png" class="img-responsive head-img">
		</header>

		<form name="instaSearcher" class="input-group input-field" ng-submit="searchInstagram()" novalidate>
			<input name="searchTerm" 
			class="form-control" 
			type="text" 
			placeholder="Enter a tag to search" 
			ng-model="searchTerm" 
			ng-pattern="/^[a-zA-Z0-9-_]+$/" 
			required 
			autofocus>
			<span class="input-group-btn">
				<button class="btn btn-success">Search</button>
			</span>
		</form>

		<div ng-if="instaSearcher.$submitted" ng-messages="instaSearcher.searchTerm.$error" ng-hide="errorMessage">
			<span ng-message="required" class="error">Please fill out the search!</span>
			<span ng-message="pattern" class="error">Please do not use spaces!</span>
		</div>

		<div class="notification" ng-show="notification"><em>{{ showNotification }}</em></div>

		<div class="row">
				<div ng-repeat="picture in results" class="images col-sm-4 animation">
					<a href="{{ picture.link }}" target="_blank">
						<img ng-src="{{ picture.images.low_resolution.url }}" class="thumbnail img-responsive center-block">  
					</a>
				</div>
		</div>

	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ngMessages.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
