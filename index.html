<!doctype html>
<html ng-app='myApp'>
<head>

	<title>Instagram Searcher</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />


</head>

<body>

	<div class="container-fluid" ng-controller="InstagramSearchController">

		<header class="row"> 
			<img src="images/instagram-logo.png" class="img-responsive head-img">
		</header>

		<form name="instaSearcher" class="input-group input-field" ng-submit="getInstagramResults()">
			<input name="input" class="form-control" type="text" placeholder="Enter a tag to search" ng-model="searchTerm" required autofocus>
			<span class="input-group-btn">
				<button class="btn btn-success">Search</button>
			</span>
		</form>

		<div class="notification" ng-show="notification"><em>{{ showNotification }}</em></div>

		<div class="row">
			<div class="col-sm-4">
				<div ng-repeat="picture in results">
					<a href="{{ picture.link }}" target="_blank">
						<img ng-src="{{ picture.images.low_resolution.url }}" class="thumbnail col-sm-3">  
					</a>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ngMessages.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
